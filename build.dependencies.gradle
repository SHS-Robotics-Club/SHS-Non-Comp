repositories {
    mavenCentral()
    google() // Needed for androidx
    maven { url = 'https://maven.brott.dev/' }
}

dependencies {
    //noinspection GradleDependency
    api 'androidx.appcompat:appcompat:1.2.0'

    api 'org.firstinspires.ftc:Inspection:9.0.0'
    api 'org.firstinspires.ftc:Blocks:9.0.0'
    api 'org.firstinspires.ftc:Tfod:9.0.0'
    api 'org.firstinspires.ftc:RobotCore:9.0.0'
    api 'org.firstinspires.ftc:RobotServer:9.0.0'
    api 'org.firstinspires.ftc:OnBotJava:9.0.0'
    api 'org.firstinspires.ftc:Hardware:9.0.0'
    api 'org.firstinspires.ftc:FtcCommon:9.0.0'
    api 'org.firstinspires.ftc:Vision:9.0.0'
    api 'org.firstinspires.ftc:gameAssets-CenterStage:1.0.0'
    api 'org.tensorflow:tensorflow-lite-task-vision:0.4.3'
    runtimeOnly 'org.tensorflow:tensorflow-lite:2.12.0'


    implementation('com.acmerobotics.dashboard:dashboard:0.4.13') {
        exclude group: 'org.firstinspires.ftc'
    }
}

